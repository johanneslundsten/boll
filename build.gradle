apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

mainClassName = 'dummyClassName.class'

dependencies {




    compileOnly group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.2.1'
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.1'
    compileOnly group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.2.1'

    testCompile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.2.1'
    testCompile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.1'
    testCompile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.2.1'

    testCompile group: 'junit', name: 'junit', version:'4.12'

}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}